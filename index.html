<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/cabf2656fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-white">
            <div class="container text-center">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <h4 class="mb-4">Search for a City :</h4>
                <form>
                    <div class="input-group input-group-sm mb-3">

                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="enter city name" id="textCityName">
                        <button class="btn btn-primary" type="submit" id="btnSubmit">Button</button>
                        <button class="btn btn-danger" type="submit" id="deleteSubmit">Reset</button>
                    </div>
                </form>
                <ul class="list-group"></ul>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="card">
                    <div class="card-body box" id="presentWeather">
                    </div>

                </div>
                <h4 class="display-5">4-Days Forecast : </h4>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-4 justify-content-between"
                    id="append">
                </div>
            </div>
        </div>
    </div>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>

</body>

</html>
